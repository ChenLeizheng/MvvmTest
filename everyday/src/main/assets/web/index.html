<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    无视设备的真实分辨率，直接通过dpi，在物理尺寸和浏览器之间重设分辨率-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>配置管理页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">朗绿大屏后台管理系统</div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>基本信息</legend>
    </fieldset>

    <form class="layui-form" action="" style="margin-top: 10px;">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">楼栋</label>
                <div class="layui-input-inline">
                    <input type="text" id="floorId" name="floorId" required
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">单元</label>
                <div class="layui-input-inline">
                    <input type="text" id="unitId" name="unitId" required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">户型</label>
                <div class="layui-input-inline">
                    <input type="text" id="roomType" name="roomType" required
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">户号</label>
                <div class="layui-input-inline">
                    <input type="text" name="roomId" lay-verify="roomId" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">IP</label>
                <div class="layui-input-inline">
                    <input type="text" id="ipAddress" name="ipAddress" required
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">MAC</label>
                <div class="layui-input-block">
                    <input type="text" id="deviceID" name="deviceID" required
                           lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规使用：普通图片上传</legend>
    </fieldset>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1" name="file" multiple>上传图片</button>
        <div class="layui-upload-list" style="width:20%;height:20%">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>
    <input id="fileupload" type="file" name="file" data-url="/user/upload" multiple>
</div>

<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
